<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://github.com/Ma-Zhuang/Pic/blob/master/1583260475126.png?raw=true"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <title>Profile</title>
</head>
<body>
<div class="nk-container">
    <!-- header -->
    <header th:replace="site/discussIndex::header">
    </header>

    <!-- content -->
    <div class="main">
        <div class="container">
            <!-- option -->
            <div class="position-relative">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{|/user/profile/${loginUser.id}|}">Personal information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/user/myPost/${loginUser.id}|}">My posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{|/user/myReply/${loginUser.id}|}">My reply</a>
                    </li>
                </ul>
            </div>
            <!-- personal information -->
            <div class="media mt-5">
                <img th:src="${user.headerUrl}" class="align-self-start mr-4 rounded-circle" alt="profile picture"
                     style="width:50px;">
                <div class="media-body">
                    <h5 class="mt-0 text-warning">
                        <span th:utext="${user.username}">nowcoder</span>
                        <input type="hidden" id="entityId" th:value="${user.id}">
                        <button type="button"
                                th:class="|btn ${hasFollowed?'btn-secondary':'btn-info'} btn-sm float-right mr-5 follow-btn|"
                                th:text="${hasFollowed?'Followed':'Follow'}"
                                th:if="${loginUser!=null&&loginUser.id!=user.id}">Follow
                        </button>
                    </h5>
                    <div class="text-muted mt-3">
							<span>Registered at
								<i class="text-muted" th:text="${user.createTime}">
									2015-06-12 15:20:12
								</i>
							</span>
                    </div>
                    <div class="text-muted mt-3 mb-5">
                        <span>Followed <a class="text-primary" th:href="@{|/followees/${user.id}|}"
                                          th:text="${followeeCount}">5</a> people</span>
                        <span class="ml-4">Fans <a class="text-primary" th:href="@{|/followers/${user.id}|}"
                                                          th:text="${followerCount}">123</a> people</span>
                        <span class="ml-4">Got <i class="text-danger" th:text="${likeCount}">87</i> likes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- foot -->
    <footer th:replace="site/discussIndex::footer">
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
