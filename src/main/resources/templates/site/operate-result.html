<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://github.com/Ma-Zhuang/Pic/blob/master/1583260475126.png?raw=true"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>Result</title>
</head>
<body class="bg-white">
	<div class="nk-container">
		<!-- header -->
		<header th:replace="site/discussIndex::header">
		</header>

		<!-- 内容 -->
		<div class="main row">
			<div class="container mt-5 col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<div class="jumbotron">
					<p class="lead" th:text="${msg}">Your account has been successfully activated and can be used normally!</p>
					<hr class="my-4">
					<p>
						he system will automatically jump after <span id="seconds" class="text-danger">8</span> seconds,
						you can also click this <a id="target" th:href="@{${target}}" class="text-primary">link</a>, to jump manually!
					</p>
				</div>
			</div>
		</div>

		<!-- foot -->
		<footer th:replace="site/discussIndex::footer">
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script>
		$(function(){
			setInterval(function(){
				var seconds = $("#seconds").text();
				$("#seconds").text(--seconds);
				if(seconds == 0) {
					location.href = $("#target").attr("href");
				}
			}, 1000);
		});
	</script>
</body>
</html>
