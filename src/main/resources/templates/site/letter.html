<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://github.com/Ma-Zhuang/Pic/blob/master/1583260475126.png?raw=true"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/letter.css}"/>
    <title>Message List</title>
</head>
<body>
<div class="nk-container">
    <!-- header -->
    <header th:replace="site/discussIndex::header">
    </header>

    <!-- content -->
    <div class="main">
        <div class="container">
            <div class="position-relative">
                <!-- options -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link position-relative active" th:href="@{/letter/list}">
                            Message<span class="badge badge-danger" th:text="${letterUnreadCount}"
                                         th:if="${letterUnreadCount!=0}">3</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" th:href="@{/notice/list}">
                            System notification
                            <span class="badge badge-danger" th:text="${noticeUnreadCount}"
                                  th:if="${noticeUnreadCount!=0}">
									27
								</span>
                        </a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary btn-sm position-absolute rt-0" data-toggle="modal"
                        data-target="#sendModal">Send messages
                </button>
            </div>
            <!-- Pop-up box -->
            <div class="modal fade" id="sendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Send message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">To：</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Content：</label>
                                    <textarea class="form-control" id="message-text" rows="10"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                            <button type="button" class="btn btn-primary" id="sendBtn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tooltip -->
            <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="hintModalLabel">Remind</h5>
                        </div>
                        <div class="modal-body" id="hintBody">
                            Sent!
                        </div>
                    </div>
                </div>
            </div>

            <!-- message list -->
            <ul class="list-unstyled">
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:each="map:${conversations}">
                    <span class="badge badge-danger" th:text="${map.unreadCount}" th:if="${map.unreadCount!=0}">3</span>
                    <a th:href="@{|/user/profile/${map.target.id}|}">
                        <img th:src="${map.target.headerUrl}" class="mr-4 rounded-circle user-header"
                             alt="profile picture">
                    </a>
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span class="text-success" th:utext="${map.target.username}">target username</span>
                            <span class="float-right text-muted font-size-12"
                                  th:text="${#dates.format(map.conversation.createTime,'dd-MM-yyyy HH:mm:ss')}">2019-04-28 14:13:25</span>
                        </h6>
                        <div>
                            <a th:href="@{|/letter/detail/${map.conversation.conversationId}|}"
                               th:utext="${map.conversation.content}">content</a>
                            <ul class="d-inline font-size-12 float-right">
                                <li class="d-inline ml-2"><a href="#" class="text-primary">A total of <i
                                        th:text="${map.letterCount}">5</i> messages</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- pagination -->
            <nav class="mt-5" th:replace="site/discussIndex::pagination"></nav>
        </div>
    </div>
    <!-- foot -->
    <footer th:replace="site/discussIndex::footer">
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/letter-public.js}"></script>
</body>
</html>
