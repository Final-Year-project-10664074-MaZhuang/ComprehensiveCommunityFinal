<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://github.com/Ma-Zhuang/Pic/blob/master/1583260475126.png?raw=true"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>Profile</title>
</head>
<body>
	<div class="nk-container">
		<!-- header -->
		<header th:replace="index::header">
		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<!-- option -->
				<div class="position-relative">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/profile/${loginUser.id}|}">Personal Information</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{|/user/myPost/${loginUser.id}|}">My Post</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/myReply/${loginUser.id}|}">My Reply</a>
						</li>
					</ul>
					<a th:href="@{|/user/profile/${loginUser.id}|}" class="text-muted position-absolute rt-0">Back to profile&gt;</a>
				</div>
				<!-- 我的帖子 -->
				<div class="mt-4">
					<h6><b class="square"></b> Posts(<i th:text="${row}">93</i>)</h6>
					<ul class="list-unstyled mt-4 pl-3 pr-3">
						<li class="border-bottom pb-3 mt-4" th:each="map:${myPosts}">
							<div class="font-size-16 text-info">
								<a th:href="@{|/discuss/detail/${map.post.id}|}"
								   class="text-info" th:utext="${map.post.title}">title</a>
							</div>
							<div class="mt-1 font-size-14" th:utext="${map.post.content}">
								content
							</div>
							<div class="text-right font-size-12 text-muted">
								Likes <i class="mr-3" th:text="${map.likeCount}">11</i> Published on
								<b th:text="${#dates.format(map.post.createTime,'dd-MM-yyyy HH:mm:ss')}">2019-04-15 10:10:10</b>
							</div>
						</li>
					</ul>
					<!-- pagination -->
					<nav class="mt-5" th:replace="index::pagination"></nav>
				</div>				
			</div>
		</div>

		<!-- foot -->
		<footer th:replace="index::footer">
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
