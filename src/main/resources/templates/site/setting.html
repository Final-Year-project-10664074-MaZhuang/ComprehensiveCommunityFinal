    <!-- content -->

            <!--upload to cloud-->
            <form class="mt-5" id="uploadForm">
                <div class="form-group row mt-4">
                    <label for="head-image" class="col-sm-2 col-form-label text-right">Choose Avatar:</label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input type="hidden" name="token" th:value="${uploadToken}">
                            <input type="hidden" name="key" th:value="${fileName}">
                            <input type="file" class="custom-file-input"
                                   id="head-image" name="file" lang="es" required="">
                            <label class="custom-file-label" for="head-image" data-browse="File">Choose a
                                picture</label>
                            <div class="invalid-feedback">
                                Incorrect verification code!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">Upload</button>
                    </div>
                </div>
            </form>

            <!-- modify password -->
            <h6 class="text-left text-info border-bottom pb-2 mt-5"th:if="${loginUser.password!=null}">Change
                Password</h6>
            <form class="mt-5" method="post" th:action="@{/user/changePass}" th:if="${loginUser.password!=null}">
                <div class="form-group row mt-4">
                    <label for="old-password" class="col-sm-2 col-form-label text-right">Original password:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${opassError!=null?'is-invalid':''}|" id="old-password"
                               name="oldPassword" placeholder="Please enter the original password!" required>
                        <div class="invalid-feedback" th:text="${opassError}">
                            The password must be at least 8 characters long!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="new-password" class="col-sm-2 col-form-label text-right">New password:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${npassError!=null?'is-invalid':''}|" id="new-password"
                               name="newPassword" placeholder="Please enter the new password!" required>
                        <div class="invalid-feedback" th:text="${npassError}">
                            The password must be at least 8 characters long!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="confirm-password" class="col-sm-2 col-form-label text-right">Confirm password:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${cpassError!=null?'is-invalid':''}|" id="confirm-password"
                               name="cPassword" placeholder="Enter the new password again!" required>
                        <div class="invalid-feedback" th:text="${cpassError}">
                            The passwords entered twice do not match!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- foot -->
    <footer th:replace="site/discussIndex::footer">
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    $(function () {
        bsCustomFileInput.init();
    });
</script>
