<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://github.com/Ma-Zhuang/Pic/blob/master/1583260475126.png?raw=true"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <title>Followed</title>
</head>
<body>
<div class="nk-container">
    <!-- header -->
    <header th:replace="site/discussIndex::header">
    </header>

    <!-- content -->
    <div class="main">
        <div class="container">
            <div class="position-relative">
                <!-- option -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link position-relative active" th:href="@{|/followees/${user.id}|}"><i
                                class="text-info" th:utext="${user.username}">Nowcoder</i> Followers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" th:href="@{|/followers/${user.id}|}">Follow <i
                                class="text-info" th:utext="${user.username}">Nowcoder</i></a>
                    </li>
                </ul>
                <a th:href="@{|/user/profile/${user.id}|}" class="text-muted position-absolute rt-0">Back to
                    profile&gt;</a>
            </div>

            <!-- Watchlist -->
            <ul class="list-unstyled">
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:each="map:${users}">
                    <a th:href="@{|/user/profile/${map.user.id}|}">
                        <img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle user-header"
                             alt="profile picture">
                    </a>
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span class="text-success" th:utext="${map.user.username}">username</span>
                            <span class="float-right text-muted font-size-12">Follow in
									<i th:text="${#dates.format(map.followTime,'dd-MM-yyyy HH:mm:ss')}">2019-04-28 14:13:25</i></span>
                        </h6>
                        <div>
                            <input type="hidden" id="entityId" th:value="${map.user.id}">
                            <button type="button"
                                    th:class="|btn ${map.hasFollowed?'btn-secondary':'btn-info'} btn-sm float-right mr-5 follow-btn|"
                                    th:text="${map.hasFollowed?'Followed':'Follow'}"
                                    th:if="${loginUser!=null&&loginUser.id!=map.user.id}">Follow
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- pagination -->
            <nav class="mt-5" th:replace="site/discussIndex::pagination"></nav>
        </div>
    </div>

    <!-- foot -->
    <footer th:replace="site/discussIndex::footer">
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
